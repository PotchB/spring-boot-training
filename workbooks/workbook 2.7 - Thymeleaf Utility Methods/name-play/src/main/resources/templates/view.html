<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Play</title>
</head>
<body>
    <p style="font-weight: bold;">Potch</p>
    <ul th:with="nameLength=${#strings.length(name)}">
        <li th:each="i : ${#numbers.sequence(1, nameLength)}" th:text="${#strings.substring(name, 0, i)}"></li>
    </ul>
</body>
</html>
