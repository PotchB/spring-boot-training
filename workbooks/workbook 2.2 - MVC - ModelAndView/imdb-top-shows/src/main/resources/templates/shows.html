<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDB Top Shows</title>

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <header>
        <!-- <nav class="navbar">
            <ul>
                <li></li>
            </ul>
        </nav> -->
    </header>
    <main>
        <h2>IMDB: Top 5 Episodes</h2>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Episode</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="show: ${shows}">
                    <td th:text="${show.title}"></td>
                    <td th:text="${show.episode}"></td>
                    <td th:text="${show.rating}"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
