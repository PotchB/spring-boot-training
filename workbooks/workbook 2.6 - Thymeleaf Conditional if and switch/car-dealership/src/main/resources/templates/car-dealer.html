<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
</head>
<body>
    <h1>Dealership</h1>
    <div th:if="${budget >= 5000}" th:switch=" ${make}">
        <p th:case="'Toyota'">Toyota Corolla: $5,000</p>
        <p th:case="'Volkswagen'">Volkswagen Jetta: $6,000</p>
        <p th:case="'Ford'">Ford Escape: $7,000</p>
        <p th:case="'Honda'">Honda Civic: $8,000</p>
        <p th:case="*">No cars match your query.</p>
    </div>
    <div th:unless="${budget >= 5000}">Sorry, we don't have any cars below $5,000.</div>
</body>
</html>
