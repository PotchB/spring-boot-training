<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Records</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>Sales Records</h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Revenue</th>
                <th>Cost</th>
                <th>Profit</th>
            </tr>
        </thead>
        <tbody>
            <tr th:style="${(record.revenue - record.cost) >= 0 ? 'background: green' : 'background: red'}" 
                th:each="record: ${records}">
                <td th:text="${record.item}"></td>
                <td th:text="${#numbers.formatCurrency(record.revenue)}"></td>
                <td th:text="${#numbers.formatCurrency(record.cost)}"></td>
                <td th:text="${#numbers.formatCurrency(record.revenue - record.cost)}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
