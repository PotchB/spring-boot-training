<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting</title>
</head>
<body>
    <div th:switch="${painting}">
        <div th:case="'starry-night'">
            <h1>Starry Night</h1>
            <img th:src="@{/images/starry-night.jpg}" alt="" width="300">
        </div>
        <div th:case="'mona-lisa'">
            <h1>Mona Lisa</h1>
            <img th:src="@{/images/mona-lisa.jpg}" alt="" width="300">
        </div>
    </div>
</body>
</html>
