<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Play</title>
</head>
<body>
    <h1 th:text="${name}"></h1>
    <ul th:with="nameLength=${#strings.length(name)}">
        <li th:each="i : ${#numbers.sequence(1, nameLength)}" th:text="${name}"></li>
    </ul>
</body>
</html>
